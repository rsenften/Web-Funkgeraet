<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/lib/matrix.js"></script>
    <script src="../static/js/create_rooms.js"></script>
</head>
<body>
    <h2>Create matrix.org-rooms for RadioSet Simulation</h2>
    <span><a href="{% url 'home_view' %}">Back</a>&nbsp;to Home</span>
    <br><br>
    <span>First, please login:&nbsp;<button id="tf001">tf001</button></span>
    <br><br>
    <div id="config"></div>
    <br>
    <table id="inputs">
        <tr><td>From:</td><td><input type="text" id="fromNum" value="1"></td></tr>
        <tr><td>To:</td><td><input type="text" id="toNum" value="16"></td></tr>
        <tr><td>Pattern:</td><td><input type="text" id="pattern" value="RSSIM-TEST-CH{%1}">&nbsp;use {%1} as placeholder for channel number</td></tr>
    </table>
    <br><br>
    <button id="createRooms">Create Rooms</button>
    <form action="{% url 'save_rooms' %}">
        <input id="saveBtn" type="submit" value="Save Rooms to DB" />
    </form>
    <br><br>
    <div id="result"></div>
    <br><br>
    <div id="conclusion"></div>
</body>
</html>
