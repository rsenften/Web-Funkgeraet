<html>
<head>
    <title>Simple Call</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/lib/matrix.js"></script>
    <script src="../static/js/simple_call.js"></script>
</head>
<body>
    <h2>Simple Call</h2>
    <span><a href="{% url 'home_view' %}">Back</a>&nbsp;to Home</span>
    <br><br>
    <span>You can place and receive calls within this page.</span>
    <hr>
    <span>First select a room (aka a channel):<span>
    <label for="roomselector">Room:</label>
    <select id="roomselector">
        {% for room in rooms %}
        <option value="{{room.room_id}}">{{room.room_name}}</option>
        {% endfor %}
    </select>&nbsp;&nbsp;<span>room_id</span>&nbsp;<span id="selval">(-)</span>
    <br><br>
    <hr>
    Then select a user:<br>
    <button id="tf001">tf001</button>
    <button id="tf002">tf002</button>
    <button id="tf003">tf003</button>
    <button id="stefangraf">stefangraf</button>
    <button id="tf004">tf004 (guest)</button>
    <br>
    Username:&nbsp;<input>
    <br><br>
    <div id="config"></div>
    <div id="result"></div>
    <br>
    <button id="call-audio">Place Call</button>
    <button id="answer">Answer Call</button>
    <button id="hangup">Hangup Call</button>
    <br><br>
    <button id="ptt">Push To Talk</button>
    <label><input id="mic" type="checkbox">Mic open</label>
</body>
</html>
